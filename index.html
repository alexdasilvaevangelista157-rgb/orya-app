<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orya</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#000;
  color:white;
  font-family:Arial;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:90%;
  max-width:400px;
}

input{
  width:100%;
  padding:15px;
  margin:10px 0;
  border-radius:10px;
  border:none;
}

button{
  width:100%;
  padding:15px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  background:#00ff88;
  font-weight:bold;
  font-size:16px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üåç Orya</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Senha">

  <button onclick="login()">Entrar</button>
  <button onclick="signup()">Criar conta</button>

  <p id="msg"></p>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://qflchnlaxtqgfvtqgtsl.supabase.co",
  "sb_publishable_OFch53maJWq8evi16POsQQ_8z3Fp916"
);

async function signup(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signUp({ email, password });

  if(error){
    document.getElementById("msg").innerText = error.message;
  } else {
    document.getElementById("msg").innerText = "Conta criada!";
  }
}

async function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  if(error){
    document.getElementById("msg").innerText = error.message;
  } else {
    document.getElementById("msg").innerText = "Login realizado!";
  }
}
</script>

</body>
</html>
